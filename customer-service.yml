spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/customer
    hikari:
      auto-commit: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
       dialect: org.hibernate.dialect.MySQLDialect
  jackson:
    serialization:
      fail-on-empty-beans: false
server:
  port: 9010
  error:
    include-message: always
eureka:
  instance:
    client:
    service-url:
      defaultZone: http://localhost:/8761/eureka/  
customProperty:
  test: pekamwarpooja
management:
  endpoints:
    web:
      exposure:
        include: refresh, health
       
      
